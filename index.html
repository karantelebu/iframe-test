<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>hello</h1>
    <iframe src="./iframe.html" frameborder="0"></iframe>
    <script>
        window.onmessage = function (event) {
            if (event.data == 'hello') {
                alert('It works!');
                event.source.window.postMessage({type:'helloChild',payload:'Hello Iframe'}, '*')
            }
            
        };
    </script>
</body>
